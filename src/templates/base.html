{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="shortcut icon" href="{% static "favicon.ico" %}"> {% endcomment %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>

    {% comment %} <link rel="stylesheet" href="{% static "dropzone.css %}">
    <script src="{% static "dropzone.js" %}" defer></script> {% endcomment %}
    
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    {% block scripts %}
    {% endblock  scripts %}

    <title>Reports app | {% block title %}{% endblock title %}</title>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container mt-3  mb-3">
        {% block content %}
        {% endblock content %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
